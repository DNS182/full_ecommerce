{% extends 'base.html' %}
{% block title %}WELCOME, HOP IN{% endblock title %}

{% block search %}{% endblock search %}

{% block body %}

<style>
  .wrapper {
      max-width: 350px;
      min-height: 300px;
      margin: 80px auto;
      padding: 25px 30px 30px 30px;
      background-color: #ecf0f3;
      border-radius: 15px;
      box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff
  }

  .wrapper .name {
      font-weight: 600;
      text-shadow: 2px 2px silver;
      padding-bottom:20px;
      font-size: 1.5rem;
      letter-spacing: 1.1px;
      padding-left: 65px;
      color: #555
  }
 
  .wrapper .form-field input {
      width: 100%;
      display: block;
      border: none;
      outline: none;
      background: none;
      font-size: 1.2rem;
      color: #666;
      padding: 10px 15px 10px 10px
  }
 
  .wrapper .form-field {
      padding-left: 10px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff
  }
 
  .wrapper .form-field .fas {
      color: #555
  }
 
  .wrapper .btn {
      box-shadow: none;
      width: 100%;
      height: 40px;
      background-color: #03A9F4;
      color: #fff;
      border-radius: 25px;
      box-shadow: 3px 3px 3px #b1b1b1, -3px -3px 3px #fff;
      letter-spacing: 1.3px
  }
 
  .wrapper .btn:hover {
      background-color: red
  }
 
  .wrapper a {
      text-decoration: none;
      font-size: 1rem;
      color: #03A9F4;
  }
 
  .wrapper a:hover {
      color: yellow
  }

  .mesage {
    color:red;
    margin-left:500px;
    margin-top:50px
  }

   @media(max-width: 720px) {
    .mesage{
      color:red;
      margin:10px 0 0 90px;
    }
    }




  @media(max-width: 380px) {
      .wrapper {
          margin: 10px 20px;
          padding: 40px 15px 25px 15px
      }
  }
</style>
{% for message in messages%}
<div class ='mesage'>
    {% if message %}
    <p>{{message}}</p>
    {% endif %}
    </div>
{% endfor %}
    <br>
<div class="wrapper">
      <div class="text-center mt-4 name"> SIGN ME IN </div>
  <form class="p-3 mt-3" method= 'post'>
      {% csrf_token %}
      <div class="form-field d-flex align-items-center">  <input type="text" name="username" id="username" placeholder="Username" required =True> </div>
      <div class="form-field d-flex align-items-center">  <input type="password" name="password" id="password" placeholder="Password" required =True> </div>
      <button class="btn mt-3">LET ME IN</button>
  </form>
  <div class="text-center" style='margin-left:60px;margin-top:10px;padding-top:20px'> <a href="{% url 'register' %}">NEW USER ! SIGN UP</a> </div>
</div>

{% endblock  %}
